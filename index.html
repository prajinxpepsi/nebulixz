<center><h1>nebulixz</h1></center>
<center><p id="textchanger">explore the nebulixz of games</p></center>



   <script>
    // Array of different text options for the paragraph
    const texts = [
      "1v1.lol will probably stay broken",
      "why is there a z at the end of nebulixz",
      "pepso89 > loop86",
      "check out snacker's game shack",
      "who let goguardian cook",
      "thanks for using nebulixz!",
      "placeholder"
    ];

    // Function to pick a random text from the array and set it to the paragraph
    function changeText() {
      const randomIndex = Math.floor(Math.random() * texts.length);
      document.getElementById("textchanger").textContent = texts[randomIndex];
    }

    // Call the changeText function when the page loads
    window.onload = changeText;
  </script>
